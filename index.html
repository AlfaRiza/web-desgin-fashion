<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWA Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar py-3 navbar-expand-lg navbar-light ">
        <div class="container ">
            <a class="navbar-brand " href="#">
                <img src="img/logo.png" width="40%" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active mr-3" href="#">Product <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link mr-3" href="#">Customer</a>
                    <a class="nav-item nav-link mr-3" href="#">Pricing</a>
                    <a class="nav-item nav-link mr-3" href="#">Resources</a>
                    <a class="nav-item nav-link mr-3 btn btn-outline-primary px-5" href="#">Sign Up</a>
                    <a class="nav-item nav-link mr-3 btn btn-primary px-5 text-white" href="#">Sign In</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main -->
    <main>
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12 pt-5">
                        <h1>Open your <b class="text-indigo">power</b> with your <b class="text-indigo">fashion</b>
                        </h1>
                        <p class="pt-4 pb-4">
                            Select your fashion in my shop, open your opportunity by checking your power is our passion
                            hehe :)
                        </p>
                        <a href="#" class="btn btn-primary">Get Started</a>
                    </div>
                    <div class="col-sm-0 col-md-6">
                        <img src="img/hero.svg" width="600px" alt="">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/bootstrap.js"></script>
</body>

</html>
